version: 2

workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy

jobs:
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            cp web/requirements.txt requirements.txt
            cp web/Procfile Procfile
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku run python web/manage.py migrate
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku run python web/manage.py createsuperuser --noinput
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku run bash web/utils/create_data.sh